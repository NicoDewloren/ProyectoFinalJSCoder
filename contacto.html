            <div class="container">

                    <div class="col-md-12 mt-3">
                        <h1 class="text-center letra-titulos">Formulario de contacto</h1>
                        <p class="text-center letra">Registra tus datos para obtener las mejores ofertas de nuestra pagina.</p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col md-6">
                        <form class="mt-3 border-form shadow" id="formulario">
                            <div class="mb-3">
                                <label for="nombre" class="form-label letra">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                                <div id="error_nombre"></div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label letra">Apellido</label>

                                <div id="error_apellido"></div>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label letra">Telefono</label>
                                <input type="text" class="form-control" id="telefono" placeholder="Ingresa tu telefono">
                                <div id="error_telefono"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label letra">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Ingresa tu Email">
                                <div id="error_email"></div>
                            </div>
                            <input type="button" class="btn btn-primary mt-3" id="botonEnviar" value="Enviar"></input>
                        </form>
                    </div>
                    <div class="col md-6" id="respuesta"></div>
                </div>
